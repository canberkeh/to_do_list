{% extends 'todo/index.html' %}
{% block content %}
<table class='item-table col-md-12' id='myTable'>
    <thead>
        <tr>
            <th><a style="cursor: pointer">Name</a>
            </th>
            <th><a style="cursor: pointer"><u>Created Date</u></th>
            </a>
            <th><a style="cursor: pointer"><u>Deadline</u></th>
            </a>
            <th><a style="cursor: pointer"><u>Status</u></th>
            </a>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ todo_list_item.name }}</td>
            <td>{{ todo_list_item.create_date | date:'d M Y' }}</td>
            <td>{{ todo_list_item.deadline |date:'d M Y' }}</td>
            <td>{{ todo_list_item.status }}</td>
            </td>
        </tr><br>
        <tr>
            <td>{{ todo_list_item.description }}</td>
        </tr>
    </tbody>
</table>
<a id='button' class='button' href='/'>Home</a>
{% endblock content %}
